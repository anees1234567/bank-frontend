


<section class="vh-100">
    <div class="container-fluid h-custom">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-9 col-lg-6 col-xl-5">
          <img id="img"src="assets/images/loginimage.png"
            class="img-fluid" alt="Sample image">
        </div>
        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
          <form [formGroup]="loginform">
           
            
  
            <!-- Email input -->
            <div class="form-outline mb-4">
              <label class="form-label" for="form3Example3">Account Number</label>
              <input type="text" formControlName="acno" name="acno" id="form3Example3" class="form-control form-control-lg"
                placeholder="Enter username"/>
            </div>
            <div *ngIf=" this.loginform.get('acno')?.errors && this.loginform.get('acno')?.touched "class="text-danger mb-2">invalid account number</div>

            <!-- Password input -->
            <div class="form-outline mb-3">
              <label class="form-label" for="form3Example4">Password</label>
              <input type="password" formControlName="password" name="password" id="form3Example4" class="form-control form-control-lg"
                placeholder="Enter password" />
            </div>
            <div *ngIf=" this.loginform.get('password')?.errors && this.loginform.get('password')?.touched "class="text-danger mb-2">enter a valid password</div>

  
            <div class="d-flex justify-content-between align-items-center">
              <!-- Checkbox -->
              <div class="form-check mb-0">
                <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />
                <label class="form-check-label" for="form2Example3">
                  Remember me
                </label>
              </div>
              <a href="#!" class="text-body">Forgot password?</a>
            </div>
  
            <div class="text-center text-lg-start mt-4 pt-2">

              <div class="text-danger">
                {{errormsg}}
              </div>

              <button type="button" class="btn btn-primary btn-lg"
                style="padding-left: 2.5rem; padding-right: 2.5rem;" (click)="login()">Login

                <div *ngIf="sucessmessage" class="spinner-border text-secondary" role="status">
                  <span class="visually-hidden">Loading...</span>
                
                </div>
                    
              </button>

             
              <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a href="#!"
                  class="link-danger">Register</a></p>
            </div>
  
          </form>
        </div>
      </div>
    </div>
    
  </section>
