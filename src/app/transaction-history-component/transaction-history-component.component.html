<div class="row container_row">
    <div class="first-row">
        <h1 class="text-center text-danger mt-2 mb-2">Transaction history</h1>
    </div>
    <div class="row second-row">

        <div class="col-6 second-row-parent-div">
            <h4 class="p-2"> Search by: </h4>
            <input type="text" class="form-control w-50  fs-5"  [(ngModel)]="searchterm"  placeholder="Transaction Type">

        </div>
        <div class="col-6 d-flex justify-content-center align-items-cente">
            <button class="btn btn-primary p-2 w-25 fs-5">Export</button>

        </div>

    </div>
    <div class="row   tableWrap">
        <table class="table table-success table-striped">
            <thead>
              <tr>
                <th scope="col">Sl no.</th>
                <th scope="col">From Account</th>
                <th scope="col">To Account</th>
                <th scope="col">Amount</th>
                <th scope="col">Transaction Type</th>

              </tr>
            </thead>
            <tbody>
              <tr  *ngFor="let details of transactions| search:searchterm:'type'; let i = index" >
                <th scope="row">{{i+1}}</th>
                <td>{{details.fromacno}}</td> 
                 <td>{{details.toacno}}</td>
                <td>{{details.amt}}</td>
                <td>{{details.type}}</td> 

              </tr>

            </tbody>
          </table>
    </div>
</div>
